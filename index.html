<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="container">
    <h1>Photo Gallery</h1>
    <h2>Enter the number of photos</h2>
    <input type="number" id="input" class="input" value="2" min="1" max="10">
    <small class="errormessage" id="errormessage">Error message</small>
    <button class="btn" id="btn">Get Photos</button>
    <div class="gallery" id="gallery">
    </div>
    <img  width="400px"src="https://images.unsplash.com/photo-1720986073399-f5c24e020ca1?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"alt="picture">
 

  </div>  
</body>
