<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="container">
    <h1>Photo Gallery</h1>
    <h2>Enter the number of photos</h2>
    <input type="number" id="input" class="input" value="2" min="1" max="10">
    <small class="errormessage" id="errormessage">Error message</small>
    <button class="btn" id="btn">Get Photos</button>
    <div class="gallery" id="gallery">
    <img width="400px"src="https://images.unsplash.com/photo-1721587352217-ecc89e9a0d81?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" alt="picture">
    <img  width="400px"src="https://images.unsplash.com/photo-1721587352217-ecc89e9a0d81?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" alt="picture">
    <img width="400px"src="https://images.unsplash.com/photo-1721587352217-ecc89e9a0d81?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D"alt="picture">
    <img width="400px" src="https://images.unsplash.com/photo-1721587352217-ecc89e9a0d81?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D"alt="picture">
    </div>

  </div> 
  <script src="index.js"></script> 
</body>
</html>
